<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Website Login</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Yantramanav:100,300');
        
        body {
            font-family: 'Yantramanav', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(Sky.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: #2e1572;
            border-radius: 8px;
            box-shadow: 0 0 20px 0 #7eff7e;
            padding: 20px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 95%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #7eff7e;
            border-radius: 4px;
        }

        .login-container button {
            padding: 10px;
            font-size: 1rem;
            color: #2e1572;
            background-color: #7eff7e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #c8e233;
        }

        .login-container .forgot-password {
            margin: 10px 0;
        }

        .login-container .forgot-password a {
            color: #c8e233;
            text-decoration: none;
        }

        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .social-login .google {
            background-color: #cd37db;
            color: #1d0c44;
        }

        .social-login .google:hover {
            background-color: #b12ebd;
        }

        .social-login .facebook {
            background-color: #4a89ff;
            color: #1d0c44;
        }

        .social-login .facebook:hover {
            background-color: #3b70d3;
        }

        .social-login .twitter {
            background-color: #37dbc0;
            color: #1d0c44;
        }

        .social-login .twitter:hover {
            background-color: #2bbda4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/COMET_LOGO_1.png" alt="">
        <form action="#" method="POST">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <div class="social-login">
            <button class="google">Log In with Google</button>
            <button class="facebook">Log In with Facebook</button>
            <button class="twitter">Log In with Twitter</button>
        </div>
    </div>
</body>
</html>
