<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Yantramanav:100,300');
        
        body {
            font-family: 'Yantramanav', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d0c44;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #2e1572;
            padding: 20px;
            box-shadow: 0 0 20px 0 #7eff7e;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #7eff7e;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #7eff7e;
        }

        input, textarea, select, button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #7eff7e;
            border-radius: 5px;
            width: 95%;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background-color: #1d0c44;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2a772a;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Post</h1>
        <form action="#" method="post">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" placeholder="Enter your post title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Write your post content here..." required></textarea>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="technology">Illustration</option>
                <option value="education">Animation</option>
                <option value="lifestyle">Concept Art</option>
                <option value="health">Design</option>
            </select>

            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., coding, web development">

            <button type="submit">Publish Post</button>
        </form>
        <div class="footer">
            <img src="img/COMET_LOGO_1.png" alt="">
        </div>
    </div>
</body>
</html>
