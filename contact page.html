<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Page</title>
</head>


<body>
    <div class="container">

        <img src="COMET_LOGO_1.png" alt="">
    
        <div class="wrapper">
    
            <!-- COMPANY INFORMATION -->
            <div class="company-info">
                <div>
                <h3>COMet Art Station</h3>
    
                <ul>
                    <li><i class="fa fa-road"></i> Iloilo City, Philippines</li>
                    <li><i class="fa fa-phone"></i> 09926523454</li>
                    <li><i class="fa fa-envelope"></i> cometart@gmail.com</li>
                </ul>
                </div>
                <div class="social-media">
                    <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
                    <a href="https://www.gmail.com" target="_blank"><i class="fa fa-envelope"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
                </div>
            </div>
            <!-- End .company-info -->
    
            <!--Social Media-->
         

            <!-- CONTACT FORM -->
            <div class="contact">
                <h3>Contact Us</h3>
    
                <form id="contact-form">
    
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
    
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
    
                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
    
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
    
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
    
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
    
                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->
    
        </div>
        <!-- End .wrapper -->
    </div>
    <!-- End .container -->
      </section>  
        
        
</body>
<footer>
</footer>
</html>
